[tox]
envlist = ui-tests, flake8
skipsdist = True

[testenv:ui-tests]
passenv = DISPLAY
deps = -rfrontend/test/ui/requirements/requirements.txt
commands =
    pytest -v --driver=Firefox --firefox-path=firefox/firefox \
    --html=results.html frontend/test/ui {posargs}

[testenv:flake8]
skip_install = true
deps = -rfrontend/test/ui/requirements/flake8.txt
commands = flake8 frontend/test/ui

[flake8]
exclude = .tox

[pytest]
base_url = http://example.com:8000/
